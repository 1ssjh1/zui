<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/zui/1.9.2/css/zui.min.css">
</head>
<body style="padding: 10px;">
  <div class="panel">
    <div class="panel-heading">网站设置</div>
    <div class="panel-body">
      <div class="input-control has-label-left">
        <input id="site-name" type="text" class="form-control" placeholder="">
        <label for="site-name" class="input-control-label-left text-right">网站名称:</label>
      </div>
      <div class="input-control has-label-left">
        <input id="domain-name" type="text" class="form-control" placeholder="">
        <label for="domain-name" class="input-control-label-left text-right">网站域名:</label>
      </div>
      <div class="input-control has-label-left cache-time-container">
        <input id="cache-time" type="text" class="form-control" placeholder="">
        <label for="cache-time" class="input-control-label-left text-right">缓存时间:</label>
        <label for="inputPasswordExample3" class="input-control-label-right text-right">分钟</label>
      </div>
      <div class="input-control has-label-left file-uploader-container">
        <input id="file-uploader" type="text" class="form-control" placeholder="">
        <label for="file-uploader" class="input-control-label-left text-right">最大文件上传:</label>
        <label for="inputPasswordExample3" class="input-control-label-right text-right">MB</label>
      </div>
      <div class="input-control has-label-left">
        <input id="smtp-server" type="text" class="form-control" placeholder="">
        <label for="smtp-server" class="input-control-label-left text-right">SMTP服务器:</label>
      </div>
      <div class="input-control has-label-left smtp-port-container">
        <input id="smtp-port" type="text" class="form-control" placeholder="">
        <label for="smtp-port" class="input-control-label-left text-right">SMTP端口号:</label>
      </div>
      <div class="input-control has-label-left">
        <input id="email" type="text" class="form-control" placeholder="">
        <label for="email" class="input-control-label-left text-right">发件人邮箱:</label>
      </div>
      <div class="input-control has-label-left">
        <input id="password" type="text" class="form-control" placeholder="">
        <label for="password" class="input-control-label-left text-right">邮箱密码:</label>
      </div>
      <div class="btn-container">
        <a class="btn btn-primary">确认保存</a>
      </div>
    </div>
  </div>
</body>
</html>
